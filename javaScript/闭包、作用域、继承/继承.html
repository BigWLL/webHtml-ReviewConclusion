  面向对象：在JavaScript中有很多东西，我们按照他们的特征和特性分成类，而我们研究的是类的实例，然后研究出摸个实例的特性特征，那么当前类的
  其他实例也具有这样的特征特性，这就是面向对象。
  继承：子类继承父类上的方法
  封装：低耦合高内聚 (要实现一个功能只需要把他用一个函数方法包起来，用参数封装，下次再使用的时候直接使用即可)
  多态：重载和重写
    ** 
      重载：方法名相同，形参个数或者类型不一样；
      (重载最好的体现在后台开发中，使用重载的机制来降低业务的复杂度，
      而客户端，每台电脑就相当于一个客户端，不需要考虑的那个严谨，
      所以js没有真正意义上重载，但是js中所说的重载指的是：同一个方法名，根据传递不同的参数，去实现不同的效果。)
